<!-- Armazena HTML do login e cadastro. 
     Esse formulário envia o usuario, senha e tipo_acesso para o Flask via método POST -->

{% extends "base.html" %} <!-- significa “essa página é filha do base.html” -->

{% block title %}Cadastro{% endblock %} <!-- são caixinhas que podem ser preenchidas por cada página filha -->

{% block content %}
<h2>Cadastro de Usuário</h2>

<form method="POST" action="{{ url_for('auth.register') }}">
    <label for="usuario">Usuário:</label>
    <input type="text" name="usuario" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" name="senha" required><br><br>

    <label for="tipo_acesso">Tipo de Acesso:</label>
    <select name="tipo_acesso" required>
        <option value="admin">Admin</option>
        <option value="advogado">Advogado</option>
        <option value="secretaria">Secretária</option>
        <option value="estagiario">Estagiário</option>
        <option value="cliente">Cliente</option>
    </select><br><br>

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
